<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="post.css" />
    <title>Create Blog</title>
  </head>
  <body>
    <div class="post-main">
      <div class="post">
        <h3>Write Blog</h3>
        <div class="hr"></div>
        <div class="flex">
          <div class="browser-img">
            <img id="Post-dp-img" src="images/userpicture.webp" alt="" />
          </div>
          <div class="user-details">
            <h2 id="changePostName">salman</h2>
            <div id="changePostUsername">@salman</div>
          </div>
        </div>
        <div>
          <input type="text" id="display" placeholder="What is happening?" />
        </div>
        <div class="icons">
          <i class="bx bx-image-add" style="color: #007fff"></i>
          <i class='bx bxs-file-gif' style='color:#007fff' ></i>
          <i class='bx bx-poll' style='color:#007fff' ></i>
          <i class='bx bx-smile' style='color:#007fff' ></i>
          <i class='bx bxs-location-plus' style='color:#007fff' ></i>
        </div>
        <button class="postBtn">Post</button>
      </div>
    </div>
  </body>
</html>
